<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>congressional representative</title>
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    <main>
        <!-- representative parent element -->
        <article class="representative">
            
            <section class="basic_info">
                <!-- image -->
                <div class="image"><img class="image" src="images/rep.jpeg" alt="representative Jim Cooper"></div>
                <!-- name -->
                <div class="text">
                    <h1>
                        Jim Cooper
                    </h1>
                    <!-- district info -->
                    <p>
                        Representative for Tennessee's 5th congressional district
                    </p>
                    <!-- political affiliation -->
                    <p>
                        Democrat

                    </p>
                </div>
            </section> <!-- /basic info-->
            <section class="committees">
                <h2>Committees</h2>
                <ul>
                    <li><a href="https://www.govtrack.us/congress/committees/HSAS">House Committee on Armed Services </a></li>
                    <li><a href="https://www.govtrack.us/congress/committees/HSBU">House Committee on Budget</a></li>
                    <li><a href="https://www.govtrack.us/congress/committees/HSGO">House Committe on Oversight and Reform</a></li>
                </ul>
            </section>

        </article> <!--/representative-->
    </main>
    
</body>
</html>
